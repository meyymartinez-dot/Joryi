<style>
body{
  margin:0;
  font-family:'Segoe UI', sans-serif;
  background:linear-gradient(135deg,#ffd6e0,#fff0f5);
  text-align:center;
  color:#5a2a2a;
  overflow-x:hidden;
  transition:0.6s;
}

.dark{
  background:linear-gradient(135deg,#2b1055,#7597de);
  color:white;
}

.container{
  padding:40px 20px;
}

.card{
  background:white;
  max-width:700px;
  margin:auto;
  padding:30px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  animation:aparecer 1.5s ease;
}

.dark .card{
  background:rgba(255,255,255,0.08);
}

img{
  width:280px;
  border-radius:20px;
  margin:20px 0;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  animation:latido 2s infinite;
}

button{
  background:#ff4d88;
  color:white;
  border:none;
  padding:12px 25px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin-top:15px;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}

@keyframes aparecer{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes latido{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1);}
}

.corazon{
  position:fixed;
  color:#ff4d88;
  font-size:20px;
  animation:subir 5s linear infinite;
}

@keyframes subir{
  from{transform:translateY(100vh); opacity:1;}
  to{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>
